<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Digital - Luis Cesar Santarém</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .info {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 1rem;
    }

    .info img {
      width: 22px;
      margin-right: 10px;
    }

    .info a {
      color: #2c3e50;
      text-decoration: none;
      transition: color 0.2s;
    }

    .info a:hover {
      color: #e67e22;
    }

    .qr {
      margin-top: 20px;
    }

    .qr img {
      width: 120px;
      border-radius: 8px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">LUIS CESAR SANTARÉM</div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp">
      <a href="https://wa.me/5541999775499" target="_blank">(41) 99977-5499</a>
    </div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/3b5998/facebook.png" alt="Facebook">
      <a href="https://facebook.com/ALVAImoveis" target="_blank">ALVA Imoveis</a>
    </div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/E4405F/instagram-new.png" alt="Instagram">
      <a href="https://instagram.com/alva.imoveis" target="_blank">@alva.imoveis</a>
    </div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/000000/domain.png" alt="Web">
      <a href="https://alvaimoveis.com" target="_blank">alvaimoveis.com</a>
    </div>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://alvaimoveis.com" alt="QR Code">
    </div>

    <div class="footer">Sua conquista, nossa satisfação</div>
  </div>

</body>
</html>
