<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Premium - Luis Cesar Santarém</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      max-width: 400px;
      width: 90%;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.6);
    }

    .name {
      font-size: 1.6rem;
      font-weight: 800;
      color: #fefefe;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      font-size: 1rem;
      color: #fefefe;
    }

    .info img {
      width: 24px;
      margin-right: 12px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
    }

    .info a {
      color: #fefefe;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .info a:hover {
      color: #ffd700;
    }

    .qr {
      margin-top: 25px;
      display: flex;
      justify-content: center;
    }

    .qr img {
      width: 140px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: transform 0.3s;
    }

    .qr img:hover {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      letter-spacing: 0.5px;
      font-style: italic;
    }

    /* Animaciones sutiles */
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.4); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    }

    .card:hover .name {
      animation: glow 1.5s infinite alternate;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="name">LUIS CESAR SANTARÉM</div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp">
      <a href="https://wa.me/5541999775499" target="_blank">(41) 99977-5499</a>
    </div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/3b5998/facebook.png" alt="Facebook">
      <a href="https://facebook.com/ALVAImoveis" target="_blank">ALVA Imoveis</a>
    </div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/E4405F/instagram-new.png" alt="Instagram">
      <a href="https://instagram.com/alva.imoveis" target="_blank">@alva.imoveis</a>
    </div>

    <div class="info">
      <img src="https://img.icons8.com/ios-filled/50/000000/domain.png" alt="Web">
      <a href="https://alvaimoveis.com" target="_blank">alvaimoveis.com</a>
    </div>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://alvaimoveis.com" alt="QR Code">
    </div>

    <div class="footer">Sua conquista, nossa satisfação</div>
  </div>

</body>
</html>
