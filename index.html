<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Digital - Alva Imóveis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('./images/fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      overflow: hidden;
      color: #e0e0e0;
    }

    /* Fondo edificios */
    .skyline {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: -1;
      opacity: 0.15;
    }

    .building {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, #36463a, transparent);
      border-top: 2px solid rgba(161, 119, 70, 0.3);
      animation: fadeBuildings 15s infinite linear;
    }

    @keyframes fadeBuildings {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      10%, 90% {
        opacity: 0.7;
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Tarjeta */
    .card-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 1;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: scale(0.95) translateY(20px);
    }

    .profile-header{
          background-image: url('./images/boceto.png');
          background-position: center;
          background-repeat: no-repeat;
          background-size: contain;   /* Ajusta para que se vea toda la imagen */
          height: 200px;              /* Ajusta la altura según necesites */
          border-radius: 20px;        /* opcional, igual al de la tarjeta */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Logo */
    .logo {
      width: 40%;
      height: auto;
      float: left;
      margin-bottom: 15px;
    }

    /* Texto */
    .profile-name {
      font-size: 22px;
      font-weight: 600;
      color: #d6b98c;
      margin-bottom: 8px;
    }

    .profile-contact {
      font-size: 16px;
      margin-bottom: 5px;
      color: #c8b6a4;
    }

    .profile-website {
      font-size: 14px;
      color: #a17746;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .profile-website:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(161, 119, 70, 0.8);
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(161, 119, 70, 0.5), transparent);
      margin: 25px 0;
    }

    /* Contacto */
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #d6b98c;
      margin-bottom: 15px;
    }

    .contact-item {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
    }

    .contact-item i {
      color: #a17746;
      font-size: 18px;
    }

    /* Redes sociales */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(54, 70, 58, 0.3);
      color: #d6b98c;
      font-size: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(161, 119, 70, 0.3);
    }

    .social-icons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(161, 119, 70, 0.4);
      background: rgba(161, 119, 70, 0.2);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Fondo con edificios animados -->
  <div class="skyline" id="skyline"></div>

  <!-- Tarjeta -->
  <div class="card-container">
    <div class="profile-header">
      <img src="./images/logoblack.png" alt="Logo" class="logo">
      <h1 class="profile-name">Luis Cesar Santarém</h1>
      <p class="profile-contact"><i class="fas fa-phone"></i> (41) 99977-5499</p>
      <a href="mailto:santaremealvaimoveis.com.br" class="profile-website">
        santaremealvaimoveis.com.br
      </a>
    </div>

    <div class="divider"></div>

    <div class="contact-section">
      <h2 class="section-title">Opciones de contacto</h2>

      <div class="contact-item">
        <i class="fas fa-address-card"></i>
        <span>Baixar contato</span>
      </div>

      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <span>Ligação privada</span>
      </div>

      <div class="contact-item">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </div>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    // Animación edificios
    document.addEventListener('DOMContentLoaded', function() {
      const skyline = document.getElementById('skyline');
      const buildingCount = 15;
      
      for (let i = 0; i < buildingCount; i++) {
        const building = document.createElement('div');
        building.classList.add('building');

        const width = Math.random() * 80 + 30;
        const height = Math.random() * 200 + 100;
        const left = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = 15 + Math.random() * 10;

        building.style.width = `${width}px`;
        building.style.height = `${height}px`;
        building.style.left = `${left}%`;
        building.style.animationDelay = `${delay}s`;
        building.style.animationDuration = `${duration}s`;

        skyline.appendChild(building);
      }
    });
  </script>
</body>
</html>
